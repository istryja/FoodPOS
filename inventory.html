<body>
  <div class="inventory-container">
    <header>
      <h1>Inventory Management</h1>
      <button id="backToDashboardBtn">Back to Dashboard</button>
    </header>

    <section class="add-inventory">
      <h2>Add New Inventory Item</h2>
      <form id="addInventoryForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>
        
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" step="0.01" required>
        
        <label for="itemStock">Stock Quantity:</label>
        <input type="number" id="itemStock" required>
        
        <button type="submit">Add Item</button>
      </form>
    </section>

    <section class="inventory-list">
      <h2>Inventory Items</h2>
      <ul id="inventoryList">
        <!-- Inventory items will be dynamically loaded here -->
      </ul>
    </section>
  </div>
